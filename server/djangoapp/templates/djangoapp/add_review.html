<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Add Review</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Add  a review about a {{dealer.full_name}} Dealership</h1><br>
                    <form  action="{% url 'djangoapp:add_review' dealer_id%}" method="post">
                        <div class="form-group">
                            <label>Enter the review content</label>
                            <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
                        </div>
                        <div class="form-group">
                            <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">  
                            Has purchased the car from {{dealer.full_name}}?  <small>(select purchased car information below if checked)</small>
                        </div>
                        <div class="form-group">
                            <labe>Select your car (model-make-year)</label>
                            <select name="car" id="car" class="form-select" required>
                                {% for car in cars %}
                                    <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Select your purchase date</label>
                            <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
                        </div>
                       <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $('.date-own').datepicker({
               format: 'mm/dd/yyyy'
             });
       </script>
    </body>
</html>
